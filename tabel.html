<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel dalam html</title>
</head>
<body>
    <h4><u>BUAT TABEL</u></h4>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
                <th>kolom 3</th>
            </tr>
        </thead>
        <body>
            
            <tr>
                <th>baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
                <td>baris 1, kolom 3</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
                <td>baris 2, kolom 3</td>
            </tr>
            <tr>
                <th>baris 3</th>
                <td>baris 3, kolom 1</td>
                <td>baris 3, kolom 2</td>
                <td>baris 3, kolom 3</td>
            </tr> 
        </body>
        
    </table>

    <h3><u>LATIHAN 3 BUAT TABEL</u></h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>

        </thead>
        <body>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2" rowspan="2"></td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </body>
        
    </table>
</body>
</html>
